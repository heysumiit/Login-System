<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="head1">
            <h2>Please Login To Continue</h2>
        </div>
        <div class="ctn">
            <div class="head2">
                <div class="signin">
                    <a href="#">Sign In</a>
                </div>
                <div class="signup">
                    <a href="#">Sign Up</a>
                </div>
            </div>
            <div class="email">
                <div class="eicon">
                    <i class="fa fa-envelope"></i>
                </div>
                <div class="e">
                    <input type="email" id="email" name="email" placeholder="        Username or emaail" required>
                </div>
            </div>
            <div class="password">
                <div class="picon">
                    <i class="material-icons">lock</i>
                </div>
                <div class="p">
                    <input type="password" id="password" name="password" placeholder="       Password" required>
                </div>
            </div>

            <div class="checkbox">
                <div class="check">
                    <input type="checkbox">
                </div>
                <div class="robot">Remember me</div>
                <div class="ricon"></div>
            </div>
            <div class="forgot">Forgot Password</div>
            <div class="btn">
                <button>Sign In</button>
            </div>
            <hr>
            <div class="icon">
                <div class="google"><i class="fa fa-google"> Google</i></div>
                <div class="facebook"><i class="fa fa-facebook"> Facebook</i></div>
                <div class="linkedin"><i class="fa fa-linkedin"> LinkedIn</i></div>
                <div class="github"><i class="fa fa-github"> GitHub</i></div>
            </div>
            <div class="create">
                <a href="#">Why Create an Account?</a>
            </div>
            <div class="policy">
                By creating this account,you agree to our<a href="#"> Privacy Policy</a> & <a href="#">Cookie Policy.</a>
            </div>
        </div>
    </div>
</body>
</html>
